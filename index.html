<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Coding Assesment L2 boilerplate</title>

</head>

<body>
    <!-- Your code goes here -->
    <div class="container">
        <div class="product">
            <div class="product-image">
                <img src="https://via.placeholder.com/300" alt="Product Image">
            </div>
            <div class="product-details">
                <h2>Marmeto</h2>
                <p id="productName">Product Vendor</p>
                <p class="price">
                    <span class="compare-price">$199</span>
                    <span class="discount" id="discount">20% off</span>
                </p>
                <div class="variant-selector">
                    <label for="color">Color:</label>
                    <select name="color" id="color">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                </div>
                <div class="variant-selector">
                    <label for="size">Size:</label>
                    <select name="size" id="size">
                        <option value="s">Small</option>
                        <option value="m">Medium</option>
                        <option value="l">Large</option>
                    </select>
                </div>
                <div class="variant-selector">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>
                <button class="add-to-cart">Add to Cart</button>
                <div class="add-to-cart-message">Product added to cart!</div>
                <h3>Description</h3>
                <div id="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            </div>
        </div>
    </div>
    <!-- Happy coding ðŸ˜Š -->
    <script src="./script.js"></script>
</body>

</html>
